            { title: "setFullYear(year)", text: "–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –≥–æ–¥ (–∞ —Ç–∞–∫–∂–µ –º–µ—Å—è—Ü –∏ –¥–µ–Ω—å, –µ—Å–ª–∏ –ø–µ—Ä–µ–¥–∞—Ç—å).", topic: "Date", isLearned: false },

            { title: "setDate(date)", text: "–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç —á–∏—Å–ª–æ –º–µ—Å—è—Ü–∞. –ï—Å–ª–∏ –ø–µ—Ä–µ–¥–∞—Ç—å 0 ‚Äî –≤–µ—Ä–Ω–µ—Ç –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –ø—Ä–æ—à–ª–æ–≥–æ –º–µ—Å—è—Ü–∞.", topic: "Date", isLearned: false },

            // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –º–µ—Ç–æ–¥—ã
            { title: "Date.now()", text: "–ë—ã—Å—Ç—Ä—ã–π —Å–ø–æ—Å–æ–± –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–∏–π —Ç–∞–π–º—Å—Ç–∞–º–ø –±–µ–∑ —Å–æ–∑–¥–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞ new Date().", topic: "Date", isLearned: false },
            { title: "Date.parse(str)", text: "–†–∞–∑–±–∏—Ä–∞–µ—Ç —Å—Ç—Ä–æ–∫—É –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ (—Ç–∞–π–º—Å—Ç–∞–º–ø).", topic: "Date", isLearned: false },
            // --- STORAGE ---
            { title: "localStorage.setItem()", text: "–°–æ—Ö—Ä–∞–Ω—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ –Ω–∞–≤—Å–µ–≥–¥–∞.", topic: "Storage", isLearned: false },
            { title: "localStorage.getItem()", text: "–î–æ—Å—Ç–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –ø–æ –∫–ª—é—á—É.", topic: "Storage", isLearned: false },
            { title: "localStorage.removeItem()", text: "–£–¥–∞–ª—è–µ—Ç –æ–¥–Ω—É –∑–∞–ø–∏—Å—å.", topic: "Storage", isLearned: false },
            { title: "localStorage.clear()", text: "–ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ—Ç –≤—Å—ë —Ö—Ä–∞–Ω–∏–ª–∏—â–µ.", topic: "Storage", isLearned: false },
            { title: "localStorage.key()", text: "–ù–∞—Ö–æ–¥–∏—Ç –∏–º—è –∫–ª—é—á–∞ –ø–æ –µ–≥–æ –∏–Ω–¥–µ–∫—Å—É.", topic: "Storage", isLearned: false },

            // --- TIMERS ---
            { title: "setTimeout()", text: "–ó–∞–ø—É—Å–∫ —Ñ—É–Ω–∫—Ü–∏–∏ –æ–¥–∏–Ω —Ä–∞–∑ —á–µ—Ä–µ–∑ –ø–∞—É–∑—É.", topic: "Timers", isLearned: false },
            { title: "setInterval()", text: "–ü–æ–≤—Ç–æ—Ä —Ñ—É–Ω–∫—Ü–∏–∏ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä–≤–∞–ª.", topic: "Timers", isLearned: false },
            { title: "clearTimeout / clearInterval", text: "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø—É—â–µ–Ω–Ω—ã—Ö —Ç–∞–π–º–µ—Ä–æ–≤.", topic: "Timers", isLearned: false },

            { title: "Symbol.for()", text: "–†–∞–±–æ—Ç–∞–µ—Ç —Å –≥–ª–æ–±–∞–ª—å–Ω—ã–º —Ä–µ–µ—Å—Ç—Ä–æ–º —Å–∏–º–≤–æ–ª–æ–≤.", topic: "Symbol", isLearned: false },

            // --- OOP & ADVANCED ---
            { title: "–ù–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ (extends)", text: "–û–¥–∏–Ω –∫–ª–∞—Å—Å –∑–∞–±–∏—Ä–∞–µ—Ç –º–µ—Ç–æ–¥—ã –¥—Ä—É–≥–æ–≥–æ.", topic: "OOP", isLearned: false },
            { title: "–ò–Ω–∫–∞–ø—Å—É–ª—è—Ü–∏—è (#)", text: "–ü—Ä–∏–≤–∞—Ç–Ω—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞ –∫–ª–∞—Å—Å–∞ —á–µ—Ä–µ–∑ —Ä–µ—à–µ—Ç–∫—É.", topic: "OOP", isLearned: false },
            { title: "–ü–æ–ª–∏–º–æ—Ä—Ñ–∏–∑–º", text: "–û–¥–∏–Ω–∞–∫–æ–≤—ã–µ –∏–º–µ–Ω–∞ –º–µ—Ç–æ–¥–æ–≤ –¥–µ–ª–∞—é—Ç —Ä–∞–∑–Ω–æ–µ –≤ —Ä–∞–∑–Ω—ã—Ö –∫–ª–∞—Å—Å–∞—Ö.", topic: "OOP", isLearned: false },
            { title: "–ê–±—Å—Ç—Ä–∞–∫—Ü–∏—è", text: "–í—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –≤–∞–∂–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π –æ–±—ä–µ–∫—Ç–∞.", topic: "OOP", isLearned: false },
            { title: "–ó–∞–º—ã–∫–∞–Ω–∏–µ", text: "–§—É–Ω–∫—Ü–∏—è –ø–æ–º–Ω–∏—Ç –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ –º–µ—Å—Ç–∞ —Å–≤–æ–µ–≥–æ —Å–æ–∑–¥–∞–Ω–∏—è.", topic: "Advanced", isLearned: false },
            { title: "Rest & Spread (...)", text: "–†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –∏–ª–∏ —Å–±–æ—Ä–∫–∞ –º–∞—Å—Å–∏–≤–æ–≤/–æ–±—ä–µ–∫—Ç–æ–≤.", topic: "Advanced", isLearned: false }
        ];

        let cardsData = JSON.parse(localStorage.getItem('js_cards_progress')) || initialCards;

        function saveToStorage() {
            localStorage.setItem('js_cards_progress', JSON.stringify(cardsData));
        }

        function addCardToDOM(card) {
            const cardDiv = document.createElement('div');
            const learnedClass = card.isLearned ? 'border-gray-500/50  duration-300 shadow-lg border-zinc-700 bg-zinc-900 hover:border-yellow-500/50' : 'border-zinc-700 bg-zinc-900 hover:border-yellow-500/50';

            cardDiv.className = `p-8 rounded-xl border relative transition duration-300 shadow-lg ${learnedClass}`;
            cardDiv.innerHTML = `
                <span class="text-yellow-500 text-[10px] font-bold uppercase tracking-widest mb-2 block">${card.topic}</span>
                <h5 class="text-white text-xl font-semibold mb-3">${card.title}</h5>
                <p class="text-gray-400 text-sm leading-relaxed mb-4">${card.text}</p>
            `;

            const learnBtn = document.createElement('button');
            learnBtn.innerHTML = card.isLearned ? '‚úì' : '‚úò';
            learnBtn.className = `absolute top-3 right-3 font-bold hover:scale-110 transition cursor-pointer border rounded-lg w-8 h-8 flex items-center justify-center ${card.isLearned ? 'bg-green-600 border-green-400 text-white' : 'bg-zinc-800 border-zinc-600 text-gray-500'}`;

            learnBtn.onclick = () => {
                card.isLearned = !card.isLearned;
                saveToStorage();
                renderCards();
            };

            cardDiv.appendChild(learnBtn);
            container.appendChild(cardDiv);
        }

        function renderTopics() {
            menu.innerHTML = '';
            const topics = ['All', ...new Set(cardsData.map(c => c.topic))];

            topics.forEach(topic => {
                const btn = document.createElement('button');
                btn.innerText = topic === 'All' ? "–í—Å–µ —Ç–µ–º—ã" : topic;
                btn.className = `px-5 py-2 rounded-full text-xs font-bold transition flex-shrink-0 cursor-pointer ${currentFilter === topic ? 'active-topic' : 'bg-zinc-700 text-white hover:bg-zinc-600'}`;
                btn.onclick = () => {
                    currentFilter = topic;
                    renderAll();
                };
                menu.appendChild(btn);
            });
        }

        function renderCards() {
            container.innerHTML = '';
            const query = searchInput.value.toLowerCase().trim();

            const filtered = cardsData.filter(card => {
                const matchesTopic = currentFilter === 'All' || card.topic === currentFilter;
                const matchesSearch = card.title.toLowerCase().includes(query) ||
                    card.text.toLowerCase().includes(query);
                return matchesTopic && matchesSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 text-zinc-500 italic text-lg font-light">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ... üîç</div>`;
            } else {
                filtered.forEach(card => addCardToDOM(card));
            }
        }

        searchInput.addEventListener('input', renderCards);

        function renderAll() {
            renderTopics();
            renderCards();
        }


        renderAll();
    </script>
